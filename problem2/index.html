<!DOCTYPE html>
<html lang="en">
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Fancy Form</title>
		<link href="style.css" rel="stylesheet" />
	</head>
	<body>
		<form class="swap-form" onsubmit="return false">
			<h5>Swap Token</h5>

			<div class="fieldset-container">
				<fieldset class="fieldset-send">
					<legend>Token to Send</legend>
					<div class="form-group">
						<label for="input-token">Token</label>
						<div class="custom-dropdown" id="input-token">
							<button class="dropdown-button">Select Token</button>
							<div class="dropdown-content"></div>
						</div>
					</div>
					<div class="form-group">
						<label for="input-amount">Amount</label>
						<input
							min="0"
							id="input-amount"
							type="number"
							class="form-control"
							placeholder="Enter amount"
						/>
					</div>
				</fieldset>

				<fieldset class="fieldset-receive">
					<legend>Token to Receive</legend>
					<div class="form-group">
						<label for="output-token">Token</label>
						<div class="custom-dropdown" id="output-token">
							<button class="dropdown-button">Select Token</button>
							<div class="dropdown-content"></div>
						</div>
					</div>
					<div class="form-group">
						<label for="output-amount">Amount</label>
						<input
							disabled
							id="output-amount"
							type="number"
							class="form-control"
							placeholder="Received amount"
							readonly
						/>
					</div>
				</fieldset>
			</div>

			<button type="button" class="btn btn-primary" id="swap-button">
				CONFIRM SWAP
			</button>
		</form>
		<div id="confirmation-modal" class="modal">
			<div class="modal-content">
				<div class="modal-info">
					<h2>Confirm Swap</h2>
					<span id="confirm-input-amount"></span>
					<span id="confirm-input-token"></span> to
					<span id="confirm-output-amount"></span>
					<span id="confirm-output-token"></span>

					<div class="modal-actions">
						<button id="confirm-accept" type="button">Confirm</button>
						<button id="confirm-cancel" type="button">Cancel</button>
					</div>
				</div>
				<div class="modal-loader">
					<h2>Executing transaction...</h2>
				</div>
				<div class="modal-announcement">
					<h2>Transaction Successfully!</h2>
					<button id="confirm-close" type="button">Close</button>
				</div>
			</div>
		</div>
		<script src="script.js"></script>
	</body>
</html>
