<!DOCTYPE html>
<html lang="en">
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Fancy Form</title>
		<link href="style.css" rel="stylesheet" />
	</head>
	<body>
		<form class="swap-form" onsubmit="return false">
			<h5>Swap Token</h5>

			<div class="fieldset-container">
				<fieldset class="fieldset-send">
					<legend>Token to Send</legend>
					<div class="form-group">
						<label for="input-token">Token</label>
						<select id="input-token" class="form-control"></select>
					</div>
					<div class="form-group">
						<label for="input-amount">Amount</label>
						<input
							min="0"
							id="input-amount"
							type="number"
							class="form-control"
							placeholder="Enter amount"
						/>
					</div>
				</fieldset>

				<fieldset class="fieldset-receive">
					<legend>Token to Receive</legend>
					<div class="form-group">
						<label for="output-token">Token</label>
						<select id="output-token" class="form-control"></select>
					</div>
					<div class="form-group">
						<label for="output-amount">Amount</label>
						<input
							disabled
							id="output-amount"
							type="number"
							class="form-control"
							placeholder="Received amount"
							readonly
						/>
					</div>
				</fieldset>
			</div>

			<button type="submit" class="btn btn-primary">CONFIRM SWAP</button>
		</form>
		<script src="script.js"></script>
	</body>
</html>
